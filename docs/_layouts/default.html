<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{page.title}} &#x2afd; Data Challenge Lab</title>

    <link rel="stylesheet" href="{{ '/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          {{ site.title | default: site.github.repository_name }}
          <small><a href="{{ '/' | relative_url }}">Home</a></small>
        </h1>
      </header>

      <section>
      {{ content }}
      </section>

      <footer>
        <p><small>
          Hosted on GitHub Pages. <a href="{{ site.github.repository_url }}">View source</a>.<br />
          <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">
             <img alt="CC-BY-NC" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" />
          </a>
        </small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
  {% endif %}
  </body>
</html>
